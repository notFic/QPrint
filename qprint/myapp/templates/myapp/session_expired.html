{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Expired | QPrint</title>
    <link rel="stylesheet" href="{% static 'qprint/css/style.css' %}">
    <script>
        setTimeout(() => {
            window.location.href = "{% url 'login' %}";
        }, 5000);
    </script>
</head>
<body class="auth-body">
    <div class="auth-container">
        <h1 class="auth-title">Session Expired</h1>

        <div class="auth-form">
            <p>Your session has expired after 15 minutes of inactivity.</p>
            <p>Redirecting to the login page in <strong>5 seconds</strong>.</p>
            <div class="auth-actions">
                <a href="{% url 'login' %}" class="auth-button">Go to Login Now</a>
            </div>
        </div>
    </div>
</body>
</html>
